<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" placeholder="0" id="input" />
      <button id="calc-btn">Convert</button>
    </div>
    <div class="main">
      <div class="unit-box">
        <h3>Length(Meters/Feet)</h3>
        <p id="length-el">0 Meters = 0.0000 Feet | 0 Feet = 0.0000 Meters</p>
      </div>
      <div class="unit-box">
        <h3>Volume(Litres/Gallons)</h3>
        <p id="volume-el">
          0 Litres = 0.0000 Gallons | 0 Gallons = 0.0000 Litres
        </p>
      </div>
      <div class="unit-box">
        <h3>Mass(Kilograms/Pounds)</h3>
        <p id="mass-el">
          0 Kilograms = 0.0000 Pounds | 0 Gallons = 0.0000 Litres
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
